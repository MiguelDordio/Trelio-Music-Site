<app-navbar></app-navbar>

<body class="b">
    <app-searchbar></app-searchbar>

    <h3 class="releases_title">New Releases</h3>

    <div class="container h-100" *ngIf="releases">
        <div class="row h-100 justify-content-center align-items-center">
            <div *ngFor="let releases of releases">
                <div class="col">
                    <div class="releases_item">
                        <div class="releases-artist-img" *ngIf="releases.images.length > 0">
                            <img src="{{releases.images[1].url}}" alt="..." width="172" height="172">
                        </div>
                        <a class="releases-artist-album nav-link" [routerLink]="['/album', releases.id]"
                            routerLinkActive="active">{{releases.name}}</a>
                        <a class="releases-artist-name nav-link" [routerLink]="['/artist', releases.artists[0].id]"
                            routerLinkActive="active">{{ releases.artists[0].name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
