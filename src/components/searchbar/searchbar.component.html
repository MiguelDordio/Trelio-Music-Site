<div id="searchBarWrap">
    <input id="searchBar" type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()"
        placeholder="Search an Artist...">
</div>

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col">
                <div class="search-res">
                    <div class="img-container" *ngIf="artist.images.length > 0">
                        <img class="artist-thumb rounded-circle" src="{{artist.images[2].url}}" width="60" height="60">
                    </div>
                    <a class="search-artist-name" [routerLink]="['/artist', artist.id]"
                        routerLinkActive="active">{{ artist.name }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
